<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">    
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">   
</head>
<body>

	<h1>Cat Clicker App </h1>
    
	<div id="sidebar">	
        <h4>List of Cats</h4>
		<ul id="catList">
            <li id="catItem1">Fat Black Cat</li>
            <li id="catItem2">Felix</li>
            <li id="catItem3">Garfield</li>
            <li id="catItem4">Heath Cliff</li>
            <li id="catItem5">Tom</li>
            <li id="catItem6">Sylvester</li>
        </ul>
	</div>
	<div id="cat1" class="cat">
		<div class ="cat-name"></div>
		<img class="cat-pic" src="fat-black-cat.svg" alt="cat photo"/>		
		<p>click count = <span class="count">0</span></p>
	</div>
    <div id="cat2" class="cat">
		<div class ="cat-name"></div>
		<img class="cat-pic" src="felix.svg" alt="cat photo"/>		
		<p>click count = <span class="count">0</span></p>
	</div>
    <div id="cat3" class="cat">
		<div class ="cat-name"></div>
		<img class="cat-pic" src="garfield.svg" alt="cat photo"/>		
		<p>click count = <span class="count">0</span></p>
	</div>
    <div id="cat4" class="cat">
        <div class ="cat-name"></div>
		<img class="cat-pic" src="heathcliff.png" alt="cat photo"/>		
		<p>click count = <span class="count">0</span></p>
	</div>
    <div id="cat5" class="cat">
		<div class ="cat-name"></div>
		<img class="cat-pic" src="tom-cat.png" alt="cat photo"/>		
		<p>click count = <span class="count">0</span></p>
	</div>
    <div id="cat6" class="cat">
		<div class ="cat-name"></div>
		<img class="cat-pic" src="sylvester-cat.png" alt="cat photo"/>		
		<p>click count = <span class="count">0</span></p>
	</div>

	<script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
